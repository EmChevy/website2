<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout</title>
    <link rel="stylesheet" href="css/breakout.css">
</head>
<body>
    <h1>Breakout</h1>
    <button id="rules-btn" class="btn rules-btn">Show Rules</button>
    <button id="start-btn" class="btn start-btn">Start Game</button>
    <button id="home-btn" class="btn home-btn" href="index.html">Website 2</button>
    <div id="rules" class="rules">
        <h2>How to Play:</h2>
        <p>Use your right and left keys to move the paddleto bounce the ball up and break the blocks.</p>
        <p>If you miss the ball, your score and the blocks will reset.</p>
        <button id="close-btn" class="btn">Close</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>
</body>
<script src="js/breakout.js"></script>
</html>
